{% extends 'base.html' %}

{% block content %}
    <form method="post" class="justify-content-center d-flex" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="col-10 col-md-8 p-3 border m-3 bg-light">
            <h3>AJOUTER UN ELEVE</h3> <br>
            {{ form.as_p }}
            <button class="btn btn-primary col-md-5 col-6" type="submit">Ajouter</button>
        </fieldset>
    </form>
{% endblock %}
